{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Dashboard</h2>
<a href="{{ url_for('notes') }}">Add a Note</a>
<ul>
    {% for note in notes %}
        <li><a href="{{ url_for('note_detail', id=note.id) }}">{{ note.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
